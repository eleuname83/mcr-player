<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Corporate Radio Player</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .player-container {
            background: #2F3542;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.3);
            width: 470px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
        .controls {
            display: flex;
            align-items: center;
        }
        .controls button {
            background: #FF7F50;
            border: none;
            padding: 12px 18px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .controls button:hover {
            background: #e66a40;
            transform: scale(1.05);
        }
        .controls button:active {
            transform: scale(0.95);
        }
        .visualizer {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .bar {
            width: 5px;
            height: 20px;
            margin: 2px;
            background: #FF7F50;
            display: inline-block;
            animation: bounce 1s infinite ease-in-out;
        }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        .bar:nth-child(4) { animation-delay: 0.6s; }
        .bar:nth-child(5) { animation-delay: 0.8s; }
        @keyframes bounce {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.8); }
        }
        .branding {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <img src="http://37.27.213.112/radio-images/logo-mcr-arancione.png" alt="Logo My Corporate Radio" class="logo">
        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <audio id="audio" src="http://37.27.213.112:8000/stream.mp3"></audio>
        <div class="controls">
            <button id="play">▶ Play</button>
            <button id="stop">■ Stop</button>
        </div>
        <div class="branding">My Corporate Radio</div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const stopButton = document.getElementById('stop');
        const visualizer = document.getElementById('visualizer');

        function toggleVisualizer(active) {
            visualizer.style.opacity = active ? 1 : 0;
        }
        
        playButton.addEventListener('click', () => {
            audio.play();
            toggleVisualizer(true);
        });

        stopButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            toggleVisualizer(false);
        });
    </script>
</body>
</html>
