<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Corporate Radio Player</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .player-container {
            background: #2F3542;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0,0,0,0.2);
            width: 470px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
        .controls {
            display: flex;
            align-items: center;
        }
        .controls button {
            background: #FF7F50;
            border: none;
            padding: 12px 18px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .controls button:hover {
            background: #e66a40;
            transform: scale(1.05);
        }
        .controls button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <img src="URL_DEL_LOGO_CARICATO_SU_SQUARESPACE" alt="Logo My Corporate Radio" class="logo">
        <audio id="audio" src="http://37.27.213.112:8000/stream.mp3"></audio>
        <div class="controls">
            <button id="play">▶ Play</button>
            <button id="stop">■ Stop</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById('audio');
            const playButton = document.getElementById('play');
            const stopButton = document.getElementById('stop');

            playButton.addEventListener('click', () => {
                audio.play().catch(error => {
                    console.error("Errore di riproduzione:", error);
                });
            });

            stopButton.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
            });
        });
    </script>
</body>
</html>
